language: python
python:
- '3.8'
services:
- postgresql
addons:
  postgresql: '9.6'
install:
- pip install -r requirements.txt
before_script:
- psql --version
- psql -c 'create database pack_smart_test;' -U postgres
script:
- pytest
deploy:
  provider: heroku
  api_key:
    secure:
  app: your-heroku-app-name
  on:
    repo: githubu_sername/repo_name
    branch: main
  skip_cleanup: 'true'
  run:
    - pip install -r requirements.txt
    - python manage.py db upgrade
